<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Basic Paint App</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
	<script type="text/javascript" src="library/p5.min.js"></script>
	<script type="text/javascript" src="library/p5.dom.js"></script>
	<script type="text/javascript" src="library/p5.sound.js"></script>
	<script type="text/javascript" src="main.js"></script>
	
</head>
<style>
	.material-symbols-outlined {
	  font-variation-settings:
	  'FILL' 0,
	  'wght' 400,
	  'GRAD' 0,
	  'opsz' 48
	}

	.shape {
		position: absolute;
		height: 3px;
		width: 3px;
		border: 2px solid #195259;
	  }
	  .shape.circle {
		border-radius: 50%;
	  }
	  .shape.triangle svg {
		width: 100%;
	  }
	  
	  .container {
		position: relative;
		top: 50%;
		left: 50%;
		transform: translate(-50%, -50%);
		width: 15px;
		height: 15px;
	  }

	</style>
<body>

	<div class="container">
</div>
<!-- partial -->
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenMax.min.js'></script>
<script>

	// create array of shapes
var shapes = [
	'circle',
	'square',
	'triangle'
  ];
  
  // create array of colors
  var colors = [
	'#A32734',
	'#195259',
	'#C38542'
  ]
  
  // Function that will randomize two numbers
  function getRandom(lower, upper){
	var randomNumber = Math.round(Math.random()*(upper - lower) + lower);
	return randomNumber;
  }
  
  var amount = 150;
  // append chosen number of shapes
  for (var i = 0; i < amount; i++){
	var color = colors[getRandom(0, 2)];
	// append divs
	$('.container').append('<div class="shape shape-' + i + ' ' + shapes[getRandom(0, 2)] + '" style="background-color: ' + color +  '; border: 2px solid ' + color + '"></div>');
	// assign shape, color, size
  }
	
  // send each shape in different direction on tween
  for (var i = 0; i < amount; i++){
	TweenMax.to($('.shape-' + i), 0.5, {delay: Math.random(),x: getRandom(-200, 200), y: getRandom(-200, 200), opacity: 0, repeat:-1, ease: Power2.easeOut});
  }
  
  $(document).bind('mousemove', function(e){
	  $('.container').css({
		 left:  e.pageX,
		 top:   e.pageY
	  });
  });

</script>



	<div id="sidebar">
		<div class="row heading">
			<h2>Paint</h2>
		</div>
		<div class="row">
			<p>Brush Color</p>
			<input type="color" id="brushColor">
		</div>
		<div class="row">
			<p>Background Color</p>
			<input type="color" id="bgColor"> 
		</div>
		<div class="row">
			<p>Size</p>
			<input type="range" id="sizeRange" min="2" max="20" value="5" steps="2">
		</div>
		<div class="row">
			<p>Pen Style</p>
			

			<div><span class="material-symbols-outlined">
				draw
				</span></span><input type="checkbox" id="pencil" checked="true"></div>
			
			
			
				<div><span class="material-symbols-outlined">
				brush
				</span><input type="checkbox" id="brush"></div>
			
			
			
				<div><span class="material-symbols-outlined">
					format_ink_highlighter
					</span><input type="checkbox" id="eraser"></div>



					<br> <p>Shapes</p>


			<div><span class="material-symbols-outlined">
				square
				</span><input type="checkbox" id="square"></div>
			
			
			
			
				<div><span class="material-symbols-outlined">
					circle
					</span><input type="checkbox" id="circle"></div>
				
		<div class="row">
			<p><a href="#" id="saveCanvas">Save</a></p>
			<p><a href="#" id="clearCanvas">Clear</a></p>
		</div>
	</div>
</body>
</html>
